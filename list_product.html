<div class="page-header">
	<h1>Список товаров магазина {{shop.name}}</h1>
	<a href="#/new_product/{{shop.id}}" class="btn btn-success btn-right">Добавить</a>
</div>
<div class="page-header">	
	<table class="table table-striped table-hover ">
		<thead>
			<tr>
				<th>Наименование товара</th>
				<th>Описание</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="product in shop.products">
				<td>{{product.name}}</td>
				<td>{{product.description}}</td>
				<td><a href="#/edit_product/{{shop.id}}/{{product.id}}" class="btn btn-primary">Редактировать</a></td>
				<td><a href="#/destroy_product/{{shop.id}}/{{product.id}}" class="btn btn-danger">Удалить</a></td>
			</tr>
		</tbody>
	</table>
</div>
<div class="page-header">
	<h1>Адрес магазина: {{shop.adress}}</h1>
</div>
<div id="map"></div>
