<div class="page-header">
	<h1>Список магазинов</h1>
	<a href="#/new_shop" class="btn btn-success btn-right">Добавить</a>
</div>
<div>	
	<table class="table table-striped table-hover ">
		<thead>
			<tr>
				<th>Номер</th>
				<th>Название магазина</th>
				<th>Адрес</th>
				<th>Время работы</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody id="sortable">
			<tr ng-repeat="shop in shops | orderBy: 'num'" class="ui-state-default" id="{{shop.num}}">
				<td>{{shop.num}}</td>
				<td><a href="#/products/{{shop.id}}">{{shop.name}}</a></td>
				<td>{{shop.adress}}</td>
				<td>{{shop.mode}}</td>
				<td><a href="#/edit_shop/{{shop.id}}" class="btn btn-primary">Редактировать</a></td>
				<td><a href="#/destroy_shop/{{shop.id}}" class="btn btn-danger">Удалить</a></td>
			</tr>
		</tbody>
	</table>
</div>
